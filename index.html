<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<body>
    <main class="main">
        <header class="main__header">
         <li>
            <img class="main__image" src="./imagens/logoalura.png" alt="logo alura">
        </li>
                
        </header>
        <div class="main__content">
            <div class="main__warning">
                     <p>ATENÇÃO!  Apenas letras minúsculas e sem acento.</p>
           </div>
            <div class="main__wrapper-textarea">
                <textarea class="main__textarea js-textarea" placeholder="Digite seu texto..."></textarea>
            </div>
            <div class="main__wrapper-button">
                <button class="is-button-large is-encrypt js-encrypt" type="button">Criptografar
                </button>
                <button class="is-button-large is-descrypt js-descrypt" type="button">Descriptografar
                </button>
            </div>
        </main>
    </main>
    <aside class="aside">
        <header class="aside__header">
           <input class="aside__checkbox js-checkbox" id="checkbox" type="checkbox" name="checkbox">
           <label for="checkbox" class="js-btn-toggle"></label>
            </div>
        </header>
        <section class="aside__display">
            <div class="aside__display-text  js-display-text">
                <div class="aside__image" >
                    <img src="./imagens/detetive.png" alt="detetive">
                </div>
                <div class="aside__message">
                    <h2 class="aside__title">Nenhuma mensagem encontrada</h2>
                </div>
            </div>
            <button class="aside__copy is-button-large is-button-copy js-btn-copy" type="button">Copiar
            </button>
        </section>
    </aside>
    <script src="./script.js"></script>
</body>
</html>
